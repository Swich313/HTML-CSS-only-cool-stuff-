<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="effects.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <input type="text" class="input1" pattern="[a-z]*" placeholder="What's your name?">
        </div>
        <div class="column">
            <form action="">
                <input type="text" placeholder="Your name">
                <input type="submit">
            </form>
        </div>
        <div class="column">
            <div class="spinner"></div>
        </div>
        <div class="column">
            <button class="counter" data-count="8">Button</button>
        </div>
        <div class="column">
            <button class="hover_effect">Glory to Ukraine!</button>
        </div>
    </div>

</body>
</html>
